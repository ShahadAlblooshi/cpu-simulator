<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CPU Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ–¥ CPU Simulator</h1>

  <div class="dashboard">
    <div class="panel stats">
      <h2>ðŸ“Š Statistics</h2>
      <p>Total Cycles: <span id="totalCycles">0</span></p>
      <p>Instructions Executed: <span id="totalInstructions">0</span></p>
      <p>CPI: <span id="cpi">0</span></p>
      <p>Memory Reads: <span id="memoryReads">0</span></p>
      <p>Memory Writes: <span id="memoryWrites">0</span></p>
    </div>

    <div class="panel registers">
      <h2>ðŸ§® Registers</h2>
      <p>PC: <span id="PC">0</span></p>
      <p>AC: <span id="AC">0</span></p>
      <p>IR: <span id="IR">----</span></p>
      <p>AR: <span id="AR">0</span></p>
      <p>DR: <span id="DR">0</span></p>
    </div>
  </div>

  <div class="panel memory">
    <h2>ðŸ’¾ Memory</h2>
    <table id="memoryTable">
      <thead>
        <tr><th>Address</th><th>Value</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="panel instructions">
    <h2>ðŸ“œ Instructions</h2>
    <table id="instrTable">
      <thead>
        <tr><th>Name</th><th>Cycles</th><th>Mem Read</th><th>Mem Write</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="controls">
    <input type="file" id="programFile">
    <button id="loadProgram">Load Program</button>
    <button id="nextInstruction">Next Instruction</button>
    <button id="run">Run Program</button>
  </div>

  <script src="simulator.js"></script>
</body>
</html>
