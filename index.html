<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPU Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CPU Simulator</h1>

    <div class="controls">
      <input type="file" id="programFile" accept=".txt">
      <button id="loadProgram">Load Program</button>
      <button id="nextInstruction">Next Instruction</button>
      <button id="runProgram">Run Program</button>
      <button id="resetProgram">Reset</button>
    </div>

    <div class="dashboard">
      <h2>Registers</h2>
      <div class="registers">
        <div>PC: <span id="PC">0</span></div>
        <div>AC: <span id="AC">0</span></div>
        <div>IR: <span id="IR">----</span></div>
        <div>AR: <span id="AR">0</span></div>
        <div>DR: <span id="DR">0</span></div>
      </div>

      <h2>Stats</h2>
      <div class="stats">
        <div>Total Cycles: <span id="totalCycles">0</span></div>
        <div>Instructions Executed: <span id="totalInstructions">0</span></div>
        <div>CPI: <span id="cpi">0</span></div>
        <div>Memory Reads: <span id="memoryReads">0</span></div>
        <div>Memory Writes: <span id="memoryWrites">0</span></div>
      </div>
    </div>

    <h2>Instruction Table</h2>
    <table id="instrTable">
      <thead>
        <tr>
          <th>Instruction</th>
          <th>IR Value</th>
          <th>Cycles</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <script src="script.js"></script>
</body>
</html>
