<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPU Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CPU Simulator</h1>
    <p>Learn how a CPU executes instructions step by step!</p>
  </header>

  <section class="dashboard">
    <h2>Statistics</h2>
    <div class="stats">
      <div>Total Cycles: <span id="totalCycles">0</span></div>
      <div>Instructions Executed: <span id="totalInstructions">0</span></div>
      <div>CPI: <span id="cpi">0</span></div>
      <div>Memory Reads: <span id="memoryReads">0</span></div>
      <div>Memory Writes: <span id="memoryWrites">0</span></div>
    </div>
  </section>

  <section class="registers">
    <h2>Registers</h2>
    <div>PC: <span id="PC">0</span></div>
    <div>AC: <span id="AC">0</span></div>
    <div>IR: <span id="IR">N/A</span></div>
    <div>AR: <span id="AR">0</span></div>
    <div>DR: <span id="DR">0</span></div>
  </section>

  <section class="controls">
    <input type="file" id="programFile">
    <button onclick="loadProgram()">Load Program</button>
    <button id="nextInstruction">Next Instruction</button>
    <button id="run">Run Program</button>
  </section>

  <section class="instruction-table">
    <h2>Instruction Table</h2>
    <table id="instrTable">
      <thead>
        <tr>
          <th>Instruction</th>
          <th>Cycles</th>
          <th>Memory Reads</th>
          <th>Memory Writes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="simulator.js"></script>
</body>
</html>
